<div class="search-container">
    <div id='search-component'>
        <input #searchBox id='search-box' (input)='search(searchBox.value)' placeholder="Search invested stock"/>
        <ul class='search-result'> 
            <li *ngFor="let stock of stocks$ | async">
                <a routerLink="/detail/{{stock._id}}">
                    {{stock.name}}
                </a>
            </li>
        </ul>
    </div>
</div>
